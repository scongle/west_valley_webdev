<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- only for legacy IE browsers-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video</title>
        <style>
            #container {
                width:50%;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
		<div id="container">
            <h1>Media Page</h1>
            
            <video controls preload controls loop poster="images/ukulele.jpg">
                <source src="media/streetfighter.mp4" type="video/mp4" />
                <p>Your browser doesn't support HTML video. Here is a <a href="media/streetfighter.mp4" download="media/streetfighter.mp4">link to the video</a> instead.</p>
            </video>
            <br />
            <br />
            <audio controls src="media/streetfighter.mp3" type="audio/mpeg"></audio>
		</div>

    </body>
</html>
